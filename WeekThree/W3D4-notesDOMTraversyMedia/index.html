<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
     <div class="header-vis">
        <h1 id="header-title">List of To-Dos<span style=display:none> 123</span></h1>
     </div>
     <div class="container">
         <div id="main">
            <h2 class="title">Add shit</h2>
            <form>
                <input type="text">
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <input type="submit" value="Add item">
            </form>
            <ul id="items" class="list-group">
                <li class="list-group-item">Secure the keys</li>
                <li class="list-group-item">Ascend from darkness</li>
                <li class="list-group-item">Rain fire</li>
                <li class="list-group-item">Unleash the Horde</li>
                <li class="list-group-item">Skewer the winged beast</li>
                <li class="list-group-item">Wield a fist of iron</li>
                <li class="list-group-item">Raise Hell</li>
                <li class="list-group-item">Freedom</li>
            </ul>
            <div id="output"></div>
            <br>
            <button id="button" class="button-class">Click
            here</button>

            <div id="box" style="width:400px;height:200px;
            background: #f4f4f4;"><h3>HELLO</h3></div>
            
        </div>
    </div>
    
    <script src="js/scripts.js"></script>
</body>
</html>
